# src/Acme/UserBundle/Resources/config/doctrine/User.orm.yml
App\UserBundle\Entity\User:
    type:  entity
    table: fos_user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        direccion:
            type: string
            length: '100'
        sexo_id:
            type: integer
            column: sexo_id
    lifecycleCallbacks: {  }